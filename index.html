<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="header">
    <h1>Today is luffy's birthday.</h1>
    <img src="images\luffy.jpg" alt="luffy laughing in gear 5" id="luffy">
    <h2 id="bday-age">19 years old</h2>
    <h4 id="bday-date">05.05.2022</h4>
  </div>
  <div class="gift-section">
    <h2 class="gift-heading">Here's how happy I am for you today</h2>
    <h3 class="gift-indicator">(hover over the gift)</h3>
    <div class="gift-img" id="gift-img-happy"></div>
  </div>
  <div class="gift-section">
    <h2 class="gift-heading">here's how people react when you enter the room</h2>
    <div class="gift-img" id="gift-img-hot"></div>
  </div>
  <div class="gift-section">
    <h2 class="gift-heading">If I had to describe you in a word</h2>
    <div class="gift-img" id="gift-img-best"></div>
  </div>
  <div class="gift-section">
    <h2 class="gift-heading">Supergenius!</h2>
    <div class="gift-img" id="gift-img-genius"></div>
  </div>
  <div class="gift-section">
    <h2 class="gift-heading">This one's for you, my friend</h2>
    <div class="gift-img" id="gift-img-cheers"></div>
  </div>

</body>
</html>
